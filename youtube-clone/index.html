<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-btn">☰</button>
            <div class="logo">
                <span class="logo-icon">▶</span>
                <span class="logo-text">YouTube</span>
            </div>
        </div>
        
        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search" id="searchInput">
                <button class="search-btn" id="searchBtn">🔍</button>
            </div>
        </div>
        
        <div class="header-right">
            <button class="sign-in-btn">Sign in</button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-item active">
            <span class="sidebar-icon">🏠</span>
            <span class="sidebar-text">Home</span>
        </div>
        <div class="sidebar-item">
            <span class="sidebar-icon">📺</span>
            <span class="sidebar-text">Shorts</span>
        </div>
        <div class="sidebar-item">
            <span class="sidebar-icon">📋</span>
            <span class="sidebar-text">Subscriptions</span>
        </div>
        <div class="sidebar-item">
            <span class="sidebar-icon">👤</span>
            <span class="sidebar-text">You</span>
        </div>
        <div class="sidebar-item">
            <span class="sidebar-icon">🕒</span>
            <span class="sidebar-text">History</span>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="video-grid" id="videoGrid">
            <!-- Videos will be dynamically loaded here -->
        </div>
        
        <!-- Search Results (hidden by default) -->
        <div class="search-results" id="searchResults" style="display: none;">
            <h2 id="searchTitle">Search Results</h2>
            <div class="video-grid" id="searchGrid">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal" style="display: none;">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">×</button>
            <div class="video-player-container">
                <video class="video-player" id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video-info">
                <h2 id="videoTitle">Video Title</h2>
                <p id="videoDescription">Video description will appear here.</p>
                <button class="download-btn" id="downloadBtn">Download Video</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
